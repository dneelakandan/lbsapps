apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
        - name: patient-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
