apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appointmentService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.appointmentService.name }}
    version: {{ .Values.appointmentService.tag }}
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.appointmentService.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.appointmentService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.appointmentService.name }}
        version: {{ .Values.appointmentService.tag }}
    spec:
      containers:
      - name: {{ .Values.appointmentService.name }}
        image: "{{ .Values.image.registry }}/{{ .Values.appointmentService.image }}:{{ .Values.appointmentService.tag }}"
        ports:
        - containerPort: {{ .Values.appointmentService.port }}
        env:
        - name: PORT
          value: "{{ .Values.appointmentService.port }}"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: healthcare-app-config
              key: NODE_ENV
        resources:
          requests:
            memory: {{ .Values.appointmentService.resources.requests.memory }}
            cpu: {{ .Values.appointmentService.resources.requests.cpu }}
          limits:
            memory: {{ .Values.appointmentService.resources.limits.memory }}
            cpu: {{ .Values.appointmentService.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.appointmentService.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.appointmentService.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 1
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
      imagePullSecrets:
      - name: acr-secret
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000